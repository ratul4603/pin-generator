<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pin-Generator</title>
    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="main-container">
        <div class="container">
            <div class="first">
                <input type="text" id="gnPin-inp"> <br>
                <button id="gnPin-btn"> Generate <span>Pin</span> </button> <br>
            </div>
    
            <div class="second">
                <input type="text" id="mtch-inp"> <br>
                <button class="btn">9</button>
                <button class="btn">8</button>
                <button class="btn">7</button> <br>
                <button class="btn">6</button>
                <button class="btn">5</button>
                <button class="btn">4</button> <br>
                <button class="btn">3</button>
                <button class="btn">2</button>
                <button class="btn">1</button><br>
                <button class="btn" id="del"><</button>
                <button class="btn">0</button>
                <button class="btn" id="delAll"> C </button> 
                <br>
                <button id="sbmit-btn">Submit</button>
                <p class="count" style="color:red;">3 try left</p>
            </div>
        </div>
        <div class="third">
            <p id="msg"></p>
        </div>
    </div>

    <script src="hello.js"></script>
</body>
</html>
